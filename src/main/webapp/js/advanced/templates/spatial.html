<h4>Create spatial extents</h4>
<div class="row" id="spatial-map-container">
	<div id="spatial-map">
	</div>
</div>
<div class="col-xs-12" id="spatial-area-selection-div">
	<div class="row form-group" id="upload-container-div">
		<span class="btn btn-primary fileinput-button">
			<i class="glyphicon glyphicon-plus"></i>
			<span>Select shapefile to upload...</span>
			<!-- The file input field used as target for the file upload widget -->
			<input id="upload-shapefile-input" type="file" name="qqfile" multiple>
		</span>
		<i id="upload-indicator" class="fa fa-2x fa-spinner fa-spin"></i>
		<div id="upload-messages-div"></div>
	</div>
	
	
	<form class="row" id="shapefile-selection-div">
		<div class="form-group">
			<label for="select-aoi">Select Area of Interest</label>
			<select class="form-control" id="select-aoi">
				<option></option>
			</select>
		</div>
		<div class="form-group">
			<label for="select-attribute">Select Attribute</label>
			<select class="form-control" id="select-attribute">
				<option></option>	
			</select>
		</div>
		<div class="form-group">
			<label for="select-values">Select Value(s)</label>
			<select class="form-control" multiple id="select-values">
				<option></option>				
			</select>
		</div>
	</form>
</div>
