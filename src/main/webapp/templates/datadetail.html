<div id="data-details" class="panel panel-default">
    <div class="panel-heading">Data Details</div>
	<form class="panel-body">
		<div class="form-group">
			{{#if dataSources}}
			<label for="data-source-select">Data Source</label>
			<select id="data-source-select" class="form-control" required>
				<option></option>
				{{#each dataSources}}
				<option value="{{this.url}}" {{defaultSelected this.url ../dataSourceUrl}}>{{this.title}}</option>
				{{/each}}
			</select>
			{{else}}
			<label for="data-source-url">Data Source URL</label>
			<input id="data-source-url" class="form-control" type="url" required value="{{dataSourceUrl}}"/>
			{{/if}}
		</div>
		<div class="checkbox">
			<label>
				<input id="use-cached-checkbox" type="checkbox" checked>Use cached variables and time range. Uncheck for datasets that update frequently.
			</label>
		</div>
		<div class="form-group">
			<label for="data-source-vars">Variables</label>
			<select id="data-source-vars" class="form-control" required disabled multiple size="10">
			</select>
		</div>
		<div class="form-horizontal">
			<div class="form-group input-daterange">
				<label for="start-date">Date Range</label>
				<input id="start-date" class="form-control" type="text" required disabled/>
				<label for="end-date">to</label>
				<input id="end-date" class="form-control" type="text" required disabled/>
			</div>
		</div>
		<div class="row center-block">
			<button type="submit" class="btn btn-default center-block form-control">Done</button>
		</div>
	</form>
</div>
