<h4>Create spatial extents</h4>
<div id="spatial-map-container">
	<div id="spatial-map">
	</div>
</div>
<div id="spatial-area-selection-div">
	<form id="upload-shapefile-form">
		<div class="form-group">
			<label for="qq-file">Select Shapefile to Upload</label>
			<div class="fileinput fileinput-new input-group" data-provides="fileinput">
				<div class="form-control" data-trigger="fileinput">
					<i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span>
				</div>
				<span class="input-group-addon btn btn-default btn-file">
					<span class="fileinput-new">Select file</span>
					<span class="fileinput-exists">Change</span>
					<input type="file" name="qqfile">
				</span>
				<a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
				<a id="upload-shapefile-button" href="#" class="input-group-addon btn btn-primary fileinput-exists">Upload</a>

			</div>
		</div>
	</form>
	<form id="shapefile-selection-div">
		<div class="form-group">
			<label for="select-aoi">Select Area of Interest</label>
			<select class="form-control" id="select-aoi">
				<option></option>
			</select>
		</div>
		<div class="form-group">
			<label for="select-attribute">Select Attribute</label>
			<select class="form-control" id="select-attribute">
				<option></option>	
			</select>
		</div>
		<div class="form-group">
			<label for="select-values">Select Value(s)</label>
			<select class="form-control" multiple id="select-values">
				<option></option>				
			</select>
		</div>
	</form>
</div>
